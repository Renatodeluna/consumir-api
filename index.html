<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Consulmindo API</title>

  <style>
    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 0 0 2px;
      padding: 10px 15px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <main>
    <ul></ul>
  </main>

  <script>

    async function getContent() {
      try {

        const response = await fetch('http://localhost:4567/')
        const data = await response.json()
        show(data);

      } catch (error) {
        console.log(error)
      }
    }

    getContent()

    function show(users) {
      let output = ''

      for (let user of users) {
        output += `<li>
          <strong>Nome: </strong>${user.name}<br/>
          <strong>Fone: </strong><small>${user.phone}</small>
        </li>`
      }

      document.querySelector('ul').innerHTML = output
    }

  </script>
</body>

</html>
